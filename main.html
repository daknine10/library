<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 class="page-title">Your library</h1>
    <button class="add">Add a book</button>
    <div class="container">

        <div class="card">
            <div class="title">One Hundred Years of Solitdue</div>
            <div class="author">Gabriel García Márquez</div>
            <div class="pages">443</div>
            <div class="read">Not yet</div>
            <button class="remove">Remove</button>
            <button class="read-button">Read</button>
        </div>

    </div>

    <dialog class="modal">
        <div class="bookform">
            <h2>Book details</h2>
            <button class="close">Close</button>

            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>

                <fieldset>
                    <legend>Reading status:</legend>

                    <label for="yes">Yes</label>
                    <input type="radio" name="read" id="yes" value="true">

                    <label for="no">No</label>
                    <input type="radio" name="read" id="no" value="false">
                </fieldset>

                <button type="submit" class="submit">Submit</button>
            </form>

        </div>
        
    </dialog>
</body>
</html>
